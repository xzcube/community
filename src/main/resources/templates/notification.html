<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息中心——java营地</title>
    <link th:replace="common.html::head"/>
</head>
<body>
<!--头部开始-->
<nav th:replace="common.html:: commonHead"></nav>
<!--头部结束-->

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <h3>
                <span>消息中心--<span th:text="${userById.name}"></span></span>
            </h3>
            <hr>

            <!--话题展示开始-->
            <div class="media" th:each="notification:${pagination.data}" th:fragment="conversation">

                <div class="media-body">
                    <p class="media-heading">
                        <span>
                            <a th:href="@{/profile/questions/(userId=${notification.notifier}, page=1)}">
                                [[${notification.notifierName}]]</a>
                            [[${notification.typeName}]] &nbsp
                            <a th:href="@{'/notification/' + ${notification.id}}">[[${notification.outerTitle}]]</a>
                            <span class="label-danger label" th:if="${notification.status == 0}">未读</span>
                        </span>
                    </p>
                </div>
            </div>
            <!--话题展示结束-->

            <!--分页开始-->
            <div th:replace="common.html::commenPage"></div>
            <!--分页结束-->
        </div>

        <!--右边侧栏开始-->
        <div th:replace="common.html::commonRight"></div>
        <!--右边侧栏结束-->
    </div>
</div>
</body>
</html>
