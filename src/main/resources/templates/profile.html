<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心——java营地</title>
    <link th:replace="common.html::head"/>
</head>
<body>
<!--头部开始-->
<nav th:replace="common.html:: commonHead"></nav>
<!--头部结束-->

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <h3>
                <span th:text="${sectionName}"></span>
            </h3>
            <hr>
            <!--话题展示开始-->
            <div th:replace="common.html::conversation"></div>
            <!--话题展示结束-->

            <!--分页开始-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/profile/questions/(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/profile/questions/(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pagination.pages}" th:class="${pagination.page == page}?'active': ''">
                        <a th:href="@{/profile/questions/(page=${page})}">[[${page}]]</a>
                    </li>

                    <li th:if="${pagination.showNextPage}">
                        <a th:href="@{/profile/questions/(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showLastPage}">
                        <a th:href="@{/profile/questions/(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--分页结束-->
        </div>

        <!--右边侧栏开始-->
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'} ? 'list-group-item active':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'} ? 'list-group-item active':'list-group-item'">
                    <span class="badge">14</span>
                    最新回复
                </a>
                <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                <a href="#" class="list-group-item">Vestibulum at eros</a>
            </div>
        </div>
        <!--右边侧栏结束-->
    </div>
</div>
</body>
</html>
